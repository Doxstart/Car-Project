<div class="post-dealer-dialog-container">
  <div class="title-container">
    <h1 mat-dialog-title class="dialog-title">Add a Car Dealer</h1>
  </div>
  <div mat-dialog-content>
    <div class="form-container">
      <div class="input-container">
      <h2 mat-dialog-title>
          New Dealer Info
      </h2>
        <mat-form-field>
          <mat-label>Dealer Id</mat-label>
          <input matInput placeholder="1" name="dealerIdEdit">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dealer Name</mat-label>
          <input matInput placeholder="Monster Cars" name="dealerNameEdit">
        </mat-form-field>
        <h2 mat-dialog-title>
          Add a Car?
        </h2>
        <mat-form-field>
          <mat-label>Car Id</mat-label>
          <input matInput type="text" name="carIdEdit" placeholder="1">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Car Plate</mat-label>
          <input matInput type="text" name="carPlateEdit" placeholder="AA000AA">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Car Name</mat-label>
          <input matInput placeholder="Renegade" name="carNameEdit">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Car Brand</mat-label>
          <input matInput placeholder="Jeep" name="carBrandEdit">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Speed</mat-label>
          <input matInput placeholder="150 Km/H" name="speedEdit">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Max Speed</mat-label>
          <input matInput placeholder="350 km/H" name="maxSpeedEdit">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Weight</mat-label>
          <input matInput placeholder="280 Kg" name="weightEdit">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Displacement</mat-label>
          <input matInput placeholder="cc" name="displacementEdit">
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="buttons-container" align="end">
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close color="warn">Go Back</button>
      </span>
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary">Add</button>
      </span>
    </div>
  </div>
</div>
