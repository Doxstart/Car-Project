<div class="edit-dealer-dialog-container">
  <div class="title-container">
    <h1 mat-dialog-title class="dialog-title">Edit a Car</h1>
  </div>
  <div mat-dialog-content>
    <div class="form-container">
      <div class="input-container">
        <h2 mat-dialog-title>
          Dealer to Edit:
        </h2>
        <mat-form-field>
          <mat-label>Dealer Id</mat-label>
          <input matInput type="text" name="DealerIdEdit" placeholder="1">
        </mat-form-field>
        <h2 mat-dialog-title>
          Edited Record:
        </h2>
        <mat-form-field>
          <mat-label>Car Id</mat-label>
          <input matInput type="text" name="CarIdEdit" placeholder="1">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Car Name</mat-label>
          <input matInput type="text" name="CarNameEdit" placeholder="Renegade">
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="buttons-container" align="end">
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close color="warn">Go Back</button>
      </span>
      <span class="button-padding">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="primary">Edit</button>
      </span>
    </div>
  </div>
</div>
